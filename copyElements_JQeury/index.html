<!-- 13. Demonstrate jQuery for copying contents from one list control to another list. Also demonstrate how to create new elements in an HTML page using jQuery. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery List Copy & Dynamic Element Creation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="p-4">

  <h3 class="mb-3">ğŸ“‹ Copy Items Between Lists</h3>

  <div class="row mb-4">
    <div class="col-md-5">
      <label>List A:</label>
      <select id="listA" class="form-select" multiple size="5">
        <option>Apple</option>
        <option>Banana</option>
        <option>Cherry</option>
      </select>
    </div>

    <div class="col-md-2 text-center d-flex flex-column justify-content-center">
      <button id="copyBtn" class="btn btn-primary mb-2">Copy â¡ï¸</button>
    </div>

    <div class="col-md-5">
      <label>List B:</label>
      <select id="listB" class="form-select" multiple size="5">
      </select>
    </div>
  </div>

  <hr/>

  <h3 class="mb-3">â• Create New Element with jQuery</h3>
  <button id="createBtn" class="btn btn-success">Add New Paragraph</button>
  <div id="container" class="mt-3"></div>

  <script>
    // ğŸ“Œ 1. Copy selected options from List A to List B
    $('#copyBtn').click(function () {
      $('#listA option:selected').each(function () {
        const newOption = $('<option></option>').text($(this).text());
        $('#listB').append(newOption);
      });
    });

    // ğŸ“Œ 2. Create new paragraph dynamically
    $('#createBtn').click(function () {
      const newPara = $('<p></p>').text('ğŸ“ This paragraph was added dynamically!').addClass('alert alert-info');
      $('#container').append(newPara);
    });
  </script>

</body>
</html>
