<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter - Dollar to Rupees</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Currency Converter (USD to INR)</h2>
        <form id="converterForm" action="convert.php" method="POST" class="w-50 mx-auto">
            <div class="form-group">
                <label for="dollarAmount">Amount in US Dollars ($):</label>
                <input type="number" step="0.01" min="0" class="form-control" id="dollarAmount" name="dollarAmount" placeholder="Enter amount in dollars" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Convert to Rupees</button>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
</body>
</html>
